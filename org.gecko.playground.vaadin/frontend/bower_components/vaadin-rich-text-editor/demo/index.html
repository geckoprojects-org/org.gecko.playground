<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
  <title>Vaadin Rich Text Editor Examples</title>
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../polymer/polymer.html">
  <link rel="import" href="../../vaadin-demo-helpers/vaadin-component-demo.html">
  <link rel="import" href="../../vaadin-demo-helpers/vaadin-demo-snippet.html">
  <script src="../../vaadin-demo-helpers/vaadin-demo-ready-event-emitter.js"></script>

  <script src="./rich-text-editor-demo.js"></script>

  <link rel="import" href="../vaadin-rich-text-editor.html">

  <!-- Used in the styling examples, keep in sync -->
  <dom-module id="custom-rte-styles" theme-for="vaadin-rich-text-editor">
    <template>
      <style>
        :host(.custom-style) [part="toolbar"] {
          box-shadow: inset 0 0 15px #ddd;
        }

        :host(.custom-style) [part~="content"] h2 {
          text-shadow: 1px 1px #ddd;
          margin: 15px 0;
        }

        :host(.custom-style) [part~="content"] blockquote {
          padding: 15px;
          margin: 0;
        }
      </style>
    </template>
  </dom-module>

  <custom-style>
    <style include="vaadin-component-demo-shared-styles"></style>
  </custom-style>
</head>

<body>
  <vaadin-component-demo config-src="demos.json"></vaadin-component-demo>
</body>
</html>
