<!DOCTYPE html>

<head lang="en">
  <meta charset="UTF-8">

  <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>
  <script>
    const theme = window.location.search.replace(/.*theme=(\w+).*/, '$1') || 'lumo';
    document.write(`<link rel="import" href="../../theme/${theme}/vaadin-menu-bar.html">`);
  </script>
  <style>
    /* cover all the viewport */
    #default-tests {
      padding: 10px;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
    }

    /* position by the right-bottom corner of the viewport */
    #bottom {
      position: absolute;
      bottom: 50px;
      right: 50px;
    }
  </style>
</head>

<body>

  <div id="default-tests">
    <vaadin-menu-bar></vaadin-menu-bar>
  </div>

  <script>
    const menu = document.querySelector('vaadin-menu-bar');
    menu.items = [
      {text: 'Home'},
      {
        text: 'Reports',
        children: [
          {text: 'View Reports'},
          {text: 'Generate Report'}
        ]
      },
      {text: 'Dashboard', disabled: true},
      {text: 'Help'}
    ];

    // eslint-disable-next-line no-unused-vars
    function openSubMenu() {
      menu.shadowRoot.querySelectorAll('vaadin-menu-bar-button')[1].click();
    }
  </script>

</body>
