<dom-module id="ordered-layout-basic-demos">
  <template>
    <style include="vaadin-component-demo-shared-styles">
      :host {
        display: block;
      }
    </style>
    <h3>Horizontal Layout</h3>
    <vaadin-demo-snippet id='ordered-layout-basic-demos-horizontal-layout'>
      <template preserve-content>
        <vaadin-horizontal-layout>
          <div class="block">Item 1</div>
          <div class="block">Item 2</div>
          <div class="block">Item 3</div>
        </vaadin-horizontal-layout>

        <style>
          /* For demonstration purposes only */
          .block {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 4em;
            height: 4em;
            background-color: rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(0, 0, 0, 0.1);
          }
        </style>
      </template>
    </vaadin-demo-snippet>

    <h3>Vertical Layout</h3>
    <vaadin-demo-snippet id='ordered-layout-basic-demos-vertical-layout'>
      <template preserve-content>
        <vaadin-vertical-layout>
          <div class="block">Item 1</div>
          <div class="block">Item 2</div>
          <div class="block">Item 3</div>
        </vaadin-vertical-layout>

        <style>
          /* For demonstration purposes only */
          .block {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 4em;
            height: 4em;
            background-color: rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(0, 0, 0, 0.1);
          }
        </style>
      </template>
    </vaadin-demo-snippet>

  </template>
  <script>
    class OrderedLayoutBasicDemos extends DemoReadyEventEmitter(Polymer.Element) {
      static get is() {
        return 'ordered-layout-basic-demos';
      }
    }
    customElements.define(OrderedLayoutBasicDemos.is, OrderedLayoutBasicDemos);
  </script>
</dom-module>
