<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
  <title>vaadin-select Examples</title>
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../polymer/polymer.html">
  <link rel="import" href="../../vaadin-demo-helpers/vaadin-component-demo.html">
  <link rel="import" href="../../vaadin-demo-helpers/vaadin-demo-snippet.html">
  <script src="../../vaadin-demo-helpers/vaadin-demo-ready-event-emitter.js"></script>
  <link rel="import" href="../../vaadin-list-box/vaadin-list-box.html">
  <link rel="import" href="../../vaadin-item/vaadin-item.html">
  <link rel="import" href="../../vaadin-button/vaadin-button.html">

  <script src="select-demo.js"></script>

  <link rel="import" href="../vaadin-select.html">
  <link rel="import" href="../../iron-icon/iron-icon.html">
  <link rel="import" href="../../vaadin-icons/vaadin-icons.html">
  <link rel="import" href="../../vaadin-lumo-styles/icons.html">
  <link rel="import" href="../../iron-form/iron-form.html">

  <custom-style>
    <style include="vaadin-component-demo-shared-styles"></style>
  </custom-style>
</head>

<body>
  <dom-module id="custom-select-font-styles" theme-for="vaadin-text-field vaadin-item">
    <template>
      <style>
        :host([theme~="custom"]) {
          font-family: monospace;
        }
      </style>
    </template>
  </dom-module>
  <dom-module id="custom-select-overlay-font-style" theme-for="vaadin-text-field vaadin-select-overlay">
    <template>
      <style>
        :host([theme~="custom"]) [part~="overlay"] {
          background: linear-gradient(hsla(214, 61%, 25%, 0.05), hsla(214, 61%, 25%, 0.05)) #fff;
        }
      </style>
    </template>
  </dom-module>

  <!-- Used in the theme variants examples, keep in sync but use different ID -->


  <dom-module id="custom-select-border" theme-for="vaadin-select-text-field">
    <template>
      <style>
        :host([theme~="custom-border"]) [part="input-field"] {
          border: 1px solid black;
          background-color: white;
        }
      </style>
    </template>
  </dom-module>


  <dom-module id="custom-select-styles" theme-for="vaadin-item">
    <template>
      <style>
        :host([theme~="custom-center"]) [part~="content"] {
          text-align: center;
        }
      </style>
    </template>
  </dom-module>
  <dom-module id="custom-select-overlay-styles" theme-for="vaadin-text-field vaadin-select-overlay">
    <template>
      <style>
        :host([theme~="custom-center"]) [part~="items"] {
          text-align: center;
        }
      </style>
    </template>
  </dom-module>

  <dom-module id="custom-select-style" theme-for="vaadin-item">
    <template>
      <style>
        :host([theme~="custom-right"]) [part~="content"] {
          text-align: right;
        }
      </style>
    </template>
  </dom-module>
  <dom-module id="custom-select-overlay-style" theme-for="vaadin-text-field vaadin-select-overlay">
    <template>
      <style>
        :host([theme~="custom-right"]) [part~="items"] {
          text-align: right;
        }
      </style>
    </template>
  </dom-module>

  <dom-module id="custom-select-icon" theme-for="vaadin-select">
    <template>
      <style>
        :host([theme~="custom-icon"]) [part="toggle-button"]::before {
          content: var(--lumo-icons-arrow-down);
        }
      </style>
    </template>
  </dom-module>

  <vaadin-component-demo config-src="demos.json"></vaadin-component-demo>
</body>

</html>
