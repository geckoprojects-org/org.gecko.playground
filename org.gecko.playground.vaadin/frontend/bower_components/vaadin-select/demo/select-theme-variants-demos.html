<dom-module id="select-theme-variants-demos">
  <template>
    <style include="vaadin-component-demo-shared-styles">
      :host {
        display: block;
      }
    </style>

    <h3>Text align</h3>

    <vaadin-demo-snippet id="select-theme-variants-demos-custom">
      <template preserve-content>
        <dom-module id="custom-select" theme-for="vaadin-item">
          <template>
            <style>
              :host([theme~="custom-center"]) [part~="content"] {
                text-align: center;
              }
            </style>
          </template>
        </dom-module>
        <dom-module id="custom-select-overlay" theme-for="vaadin-text-field vaadin-select-overlay">
          <template>
            <style>
              :host([theme~="custom-center"]) [part~="items"] {
                text-align: center;
              }
            </style>
          </template>
        </dom-module>


        <dom-module id="custom-select" theme-for="vaadin-item">
          <template>
            <style>
              :host([theme~="custom-right"]) [part~="content"] {
                text-align: right;
              }
            </style>
          </template>
        </dom-module>
        <dom-module id="custom-select-overlay" theme-for="vaadin-text-field vaadin-select-overlay">
          <template>
            <style>
              :host([theme~="custom-right"]) [part~="items"] {
                text-align: right;
              }
            </style>
          </template>
        </dom-module>
        <vaadin-select value="Jose">
          <template>
            <vaadin-list-box>
              <vaadin-item>Jose</vaadin-item>
              <vaadin-item>Manolo</vaadin-item>
              <vaadin-item>Pedro</vaadin-item>
            </vaadin-list-box>
          </template>
        </vaadin-select>

        <vaadin-select theme="custom-center" value="Jose">
          <template>
            <vaadin-list-box>
              <vaadin-item theme="custom-center">Jose</vaadin-item>
              <vaadin-item theme="custom-center">Manolo</vaadin-item>
              <vaadin-item theme="custom-center">Pedro</vaadin-item>
            </vaadin-list-box>
          </template>
        </vaadin-select>

        <vaadin-select theme="custom-right" value="Jose">
          <template>
            <vaadin-list-box>
              <vaadin-item theme="custom-right">Jose</vaadin-item>
              <vaadin-item theme="custom-right">Manolo</vaadin-item>
              <vaadin-item theme="custom-right">Pedro</vaadin-item>
            </vaadin-list-box>
          </template>
        </vaadin-select>
      </template>
    </vaadin-demo-snippet>

    <h3>Small size</h3>
    <vaadin-demo-snippet id="select-theme-variants-demos-sizes">
      <template preserve-content>
        <vaadin-select label="Name" theme="small">
          <template>
            <vaadin-list-box>
              <vaadin-item>Jose</vaadin-item>
              <vaadin-item>Manolo</vaadin-item>
              <vaadin-item>Pedro</vaadin-item>
            </vaadin-list-box>
          </template>
        </vaadin-select>
      </template>
    </vaadin-demo-snippet>

  </template>
  <script>
    class SelectThemeVariantsDemos extends DemoReadyEventEmitter(SelectDemo(Polymer.Element)) {
      static get is() {
        return 'select-theme-variants-demos';
      }
    }
    customElements.define(SelectThemeVariantsDemos.is, SelectThemeVariantsDemos);
  </script>
</dom-module>
