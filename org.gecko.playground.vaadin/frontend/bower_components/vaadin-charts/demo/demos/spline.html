<template preserve-content>
  <dom-bind>
    <template preserve-content>
      <vaadin-chart type="spline"
          title="AAPL Stock Price"
          timeline
          tooltip
          additional-options='{
            "rangeSelector": {
              "selected": 1
            }
          }'>
        <vaadin-chart-series name="AAPL Stock Price"
          values="[[data]]"></vaadin-chart-series>
      </vaadin-chart>
      <iron-ajax url="./demo/data/aapl-date-price.json" last-response="{{data}}" auto></iron-ajax>
    </template>
  </dom-bind>
</template>
