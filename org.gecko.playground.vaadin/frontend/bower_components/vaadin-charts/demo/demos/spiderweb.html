<template preserve-content>
  <dom-module id="spiderweb-theme" theme-for="vaadin-chart">
    <template>
      <style include="vaadin-chart-default-theme">
        :host([theme~="spiderweb"]) .highcharts-xaxis .highcharts-axis-line {
          stroke-width: 0;
        }

        :host([theme~="spiderweb"]) .highcharts-xaxis-grid .highcharts-grid-line {
          stroke-width: 1px;
        }
      </style>
    </template>
  </dom-module>
  <vaadin-chart
      title="Budget vs spending"
      theme="spiderweb"
      polar
      categories='["Sales","Marketing","Development","Customer Support", "Information Technology", "Administration"]'
      tooltip
      additional-options='{
        "legend": {
          "align": "right",
          "verticalAlign": "top",
          "y": 70,
          "layout": "vertical"
        },
        "xAxis": {
          "tickmarkPlacement":  "on"
        },
        "yAxis": {
          "gridLineInterpolation": "polygon"
        }
      }'>
    <vaadin-chart-series
      title="Allocated Budget"
      values="[43000, 19000, 60000, 35000, 17000, 10000]"></vaadin-chart-series>
    <vaadin-chart-series
      title="Actual Spending"
      values="[50000, 39000, 42000, 31000, 26000, 14000]"></vaadin-chart-series>
  </vaadin-chart>
</template>
