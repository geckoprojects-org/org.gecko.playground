<template preserve-content>
  <dom-bind>
    <template preserve-content>
      <vaadin-chart type="arearange"
          title="Temperature variation by day"
          additional-options='{
            "chart": {
              "zoomType": "x"
            },
            "xAxis": {
              "type": "datetime"
            },
            "tooltip": {
              "crosshairs": true,
              "shared": true,
              "valueSuffix": "Â°C"
            }
          }'>
        <vaadin-chart-series title="Temperatures" values="[[data]]">
        </vaadin-chart-series>
      </vaadin-chart>
      <iron-ajax url="./demo/data/temperature-date-min-max.json" last-response="{{data}}" auto></iron-ajax>
    </template>
  </dom-bind>
</template>
